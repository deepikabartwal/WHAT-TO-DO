<!DOCTYPE html>
<html>
	<head>
		<title>Mingle Revived</title>
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	</head>
	<body class="mingleThemeBody">
		<main class="mingleMain">
			<header class="mingleThemeHeader">
				<h1>Welcome To Mingle Revived</h1>
			</header>
			<div class="signInBox">
				<h2>Sign In</h2>
				<form action="/login" method="POST" style="width:270px;margin:0 auto">
					<lable>Username &#x270D;:</lable> <br />
					<input
						type="text"
						name="username"
						placeholder="Enter your username"
						required
						style="width:240px; height:30px;font-size: 20px;border-radius:7.25px"
					/>
					<br />
					<br />
					<lable>Password:</lable><br />
					<input
						type="password"
						name="password"
						placeholder="Password"
						required
						style="width:240px; height:30px;font-size: 20px;border-radius: 7.25px"
					/>
					<br />
					<br />
					<input
						type="submit"
						value="Sign In"
						style="width:150px; height:30px;font-size: 20px;border-radius: 7.25px"
					/>
				</form>
			</div>
		</main>
	</body>
</html>
